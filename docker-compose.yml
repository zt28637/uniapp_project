# 请使用环境变量或复制 docker-compose.yml.example 创建此文件

services:
  mysql:
    image: mysql:8.0
    container_name: chart_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:}
      MYSQL_DATABASE: ${MYSQL_DATABASE:test_user}
      MYSQL_USER: ${MYSQL_USER:test_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:}
    ports:
      - "3307:3306"  # 映射到宿主机的3307端口，避免与本地3308冲突
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/src/main/resources/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - chart_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # 如果拉取失败，可以先注释掉，手动拉取：docker pull mysql:8.0
    
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: chart_backend
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: prod  # 使用生产环境配置
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:test_user}?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:root}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - chart_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/dashboard/getUserFrequency"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: chart_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./Test/unpackage/dist/build/h5:/usr/share/nginx/html
    depends_on:
      - backend
    networks:
      - chart_network

volumes:
  mysql_data:

networks:
  chart_network:
    driver: bridge
