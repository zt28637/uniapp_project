spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}  # 默认使用dev环境，Docker部署时设置为prod
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  type-aliases-package: com.au.backend.model

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    root: INFO
    com.au.backend: DEBUG
